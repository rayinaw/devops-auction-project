apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-svc
spec:
  selector:
    matchLabels:
      app: search-svc
  template:
    metadata:
      labels:
        app: search-svc
    spec:
      containers:
      - name: search-svc
        image: arcade.azurecr.io/auction-svc
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ASPNETCORE_URLS
            value: "http://+:80"
          - name: ConnectionStrings__DefaultConnection
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: connString
          - name: ConnectionStrings__AzureServiceBus
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: connAzureServiceBus
          - name: IdentityServiceUrl
            value: "https://identity.rayinaw.one"
          - name: AuctionServiceUrl
            value: http://auction-clusterip
---
apiVersion: v1
kind: Service
metadata:
  name: search-clusterip
spec:
  type: ClusterIP
  selector:
    app: search-svc
  ports:
  - port: 80
    targetPort: 80